<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch_Api</title>
</head>

<body>
    <pre>Fetch_Api</pre>
</body>

<script>
    fetch("data.json").then((resolve) => {
        console.log("Promise resolved", resolve);
        return resolve.json();
    }).then((data) => {
        console.log(data);
    })
    .catch((error) => {
            console.log(error);
        })
</script>

</html>
