<body>
    <script>
        class bankAccount {
            constructor(owner, pin) {
                this.owner = owner;
                this.pin = pin;
                this.momvement = [];
            }
            getMovement() {
                return this.getMovement;
            }
            deposit(val) {
                this.momvement.push(val);
                return this;
            }
            withdraw(val) {
                this.deposit(-val);
                return this;
            }
        }
        let account = new bankAccount("Raj", 5685);
        account.deposit(100).withdraw(25).deposit(100);
        
        console.log(account.getMovement());
        console.log(account);
    </script>
</body>
