    </form>
    <script>
// regular expression

        let form = document.querySelector(".sign-up-form")
        let email = document.querySelector("#email")
        let password = document.querySelector("#password")
        let passwordPattern = "^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,15}$"
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();

        })
