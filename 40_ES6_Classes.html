<!DOCTYPE html>
<html lang="en">

<body>
    <h1>ES6 Classes</h1>




    <script>
        // class declarartion
        class car {
            constructor(color, model) {
                this.color = color;
                this.model = model;
            }
            startEngine() {
                console.log("this is start engine method");
            }
        }
        let honda = new car("Red", 2010)
        console.log(honda);
        honda.startEngine();

        car.prototype.model = "Honda";
        console.log(car.prototype);

        // STATIC METHOD  ( it is not a instance of class / can't be called by the constuctor or any class object)
        // can never inhertied to all objects
        car.breakMethod = function () {
            console.log("This is a static method");
        }
        car.breakMethod();

        // Important 
        // -> Classes are not hoisted
        // -> calsses are also first class citizens ( pass as an arrgument)
        // -> classes are ececuted in strict mode





    </script>
</body>

</html>
