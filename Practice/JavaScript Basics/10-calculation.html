<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <label for="num1">Enter 1st Number</label><br>
        <input type="text" id="num1" placeholder="enter 1st no "><br>
        <label for="num2">Enter 2st Number</label><br>
        <input type="text" id="num2" placeholder="enter 2st no "><br>
        <input type="button" onclick="multiply()" value="multiply">
        <input type="button" onclick="divide()" value="divide">
    </form>
    <h5>The Result is : </h5>
    <p id="result"> </p>
</body>
<script>
    function multiply() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        document.getElementById('result').innerHTML = num1 * num2;
        return false;
    }
    function divide() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        document.getElementById('result').innerHTML = num1 / num2;
    }
</script>

</html>
