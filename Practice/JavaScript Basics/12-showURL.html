<!-- 12. Write a JavaScript program to get the website URL (loading page).   -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Show URl : </h3>
    <p id="showUrl"> </p>
</body>
<script>
    document.getElementById('showUrl').innerHTML = document.URL;
</script>

</html>
