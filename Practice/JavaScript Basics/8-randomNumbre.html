<!-- 8. Write a JavaScript program where the program takes a random integer between 1 and 10, and the user is then
prompted to input a guess number. The program displays a message "Good Work" if the input matches the guess number
otherwise "Not matched". -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>


    <h1>Lottery </h1>
    <script>
        let num = Math.round(Math.random() * 10)

        const getNumber = prompt("Guess the number between 1 to 10 ")
        if (num == getNumber) {
            alert("Matched");

        }
        else {
            alert(`Not matched , the number was ${num} , try again`);
        }
    </script>
</body>

</html>
