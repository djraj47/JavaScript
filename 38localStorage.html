<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>localStorage</h1>
    <p>It is an api provided by browser to store data inside the browser</p>




    <script>
        // local storage 

        //set item 
        localStorage.setItem("passion", "programming");
        localStorage.setItem("age", 24);

        //get item
        console.log(localStorage.getItem("age"));

        //update item
        localStorage.setItem("age", 26) // overwrite the previous value

        //remove item 
        localStorage.removeItem("age");

        // clear items
        localStorage.clear();
        console.log(localStorage);



        // how to store complex data structure like 
        // array of objects

        // Ultimately in local storage data store in string foramt 
        let veichles = [
            {
                company: "Honda",
                model: "2003"
            },
            {
                company: "ferarri",
                model: "2019"
            }
        ]
        let stringOfVechiles = JSON.stringify(veichles);
        console.log(stringOfVechiles);
        localStorage.setItem("veichles", stringOfVechiles)
        console.log(localStorage);


        // get Stored item again in form of object 
        let storedData = localStorage.getItem("veichles")
        let objectFormat = JSON.parse(storedData);
        console.log(objectFormat);
    </script>
</body>

</html>
